<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="cv.css">
</head>

<body>
    <h2 class="text-center mt-3">Resume Generator</h2>
    <div class="container">
        <div class="personal-info">
            <h2>Personal Information</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Mehathaf" required>
            <label for="contact">Your Contact:</label>
            <input type="tel" id="contact" placeholder="123-456-7890" required>
            <label for="address">Your Address:</label>
            <input type="text" id="address" placeholder="123 Main St, City, Country" required>
            <label for="gmail">Gmail:</label>
            <input type="email" id="gmail" placeholder="example@gmail.com" required>
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" placeholder="https://www.instagram.com/yourprofile" required>
            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" required>
            <input type="file" id="photo" accept="image/*" required>
        </div>
        <div class="professional-info">
            <h2>Professional Information</h2>
            <label for="objective">Objective:</label>
            <textarea id="objective" placeholder="Briefly describe your career objective" required></textarea>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" placeholder="Details of your work experience" required></textarea>
            <label for="education">Academic Qualifications:</label>
            <textarea id="education" placeholder="Your academic qualifications" required></textarea>
        </div>
    </div>
    <div class="footer">
        <button id="generateBtn">Generate CV</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
